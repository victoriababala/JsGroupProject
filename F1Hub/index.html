<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>F1 Hub</title>
    <link rel="icon" type="image/png" href="img/f1_logo_red.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid p-0">
      <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
          <a class="navbar-brand" href="index.html"
            ><img src="img/f1_logo_red.svg" class="logo" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggler"
            aria-controls="navbarToggler"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav ml-auto mt-2 mb-2 mb-lg-0">
              <li class="nav-item text-center">
                <a
                  id="linkHome"
                  class="nav-link active"
                  href="#"
                  onclick="$ns.loadHome();"
                  >Home</a
                >
              </li>
              <li class="nav-item text-center">
                <a
                  id="linkDrivers"
                  class="nav-link"
                  href="#"
                  onclick="$ns.loadDrivers();"
                  >Drivers</a
                >
              </li>
              <li class="nav-item text-center">
                <a
                  id="LinkDrivers"
                  class="nav-link"
                  href="#"
                  onclick="$ns.loadTeams();"
                  >Teams</a
                >
              </li>
              <li class="nav-item text-center">
                <a
                  id="aboutUs"
                  class="nav-link"
                  href="#"
                  onclick="$ns.loadAboutUsPage();"
                  >About us</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <section id="mainHome">
        <div id="loader" class="loader"></div>
      </section>
    </div>
    <footer class="bg-dark text-white py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h5 class="fw-bold mb-3">Contact Us üôÉ</h5>
            <p>
              Email:
              <a href="mailto:info@f1hub.com" class="text-white"
                >info@f1hub.com</a
              >
            </p>
            <p>
              Phone: <a href="tel:+123456789" class="text-white">+123456789</a>
            </p>
            <p>Address: 123 F1 Street, City, Country</p>
          </div>

          <div class="col-md-6">
            <h5 class="fw-bold mb-3">Play some sounds üéµ</h5>
            <!-- Sound Picker -->
            <div class="mt-3">
              <select id="soundPicker" class="form-select mb-2">
                <option disabled selected>---Select Sound---</option>
                <option value="sounds/sound1.mp3">F1 Intro</option>
                <option value="sounds/sound2.mp3">F1 Outro</option>
                <option value="sounds/sound3.mp3">Tokyo Drift</option>
                <option value="sounds/sound4.mp3">
                  tu-tu-tu-du Max Verstappen
                </option>
              </select>
              <button id="playButton" class="btn btn-success me-2">Play</button>
              <button id="stopButton" class="btn btn-danger" disabled>
                Stop
              </button>
            </div>
          </div>
          <div class="col-md-6">
            <h5 class="fw-bold mb-2">Download Random Wallpaper üèé</h5>
            <!-- Download Button -->
            <div class="mt-3">
              <button id="downloadButton" class="btn btn-success">
                Download
              </button>
            </div>
          </div>
          <div class="col-md-6">
            <h5 class="fw-bold mb-2">
              Check some info about the creators of this resource
            </h5>
            <!-- About Us Button -->
            <div class="mt-3">
              <button
                id="aboutUsButton"
                class="btn btn-primary"
                onclick="$ns.loadAboutUsPage();"
              >
                About Us
              </button>
            </div>
          </div>
        </div>
        <div class="row mt-3 text-center">
          <div class="col-md-12">
            <p class="mb-0">
              &copy; 2024 <a href="#" class="text-white fw-bold">F1 Hub</a>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/ajaxUtils.js"></script>
    <script src="js/script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
