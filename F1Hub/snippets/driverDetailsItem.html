<div class="article card mb-4">
  <div class="row g-0">
    <div class="col-md-4 col-xl-3">
      <img
        src="{{driverimage}}"
        alt="{{drivername}}"
        class="card-img-top img-fluid"
      />
    </div>
    <div class="col-md-8 col-xl-9">
      <div class="card-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <strong>{{number}}</strong>
            <img
              class="border border-dark rounded"
              class="countryflag"
              src="{{countryflag}}"
              alt="{{country}}"
            />
          </li>

          <li class="list-group-item"><strong>Team:</strong> {{team}}</li>
          <li class="list-group-item"><strong>Country:</strong> {{country}}</li>
          <li class="list-group-item"><strong>Podiums:</strong> {{podiums}}</li>
          <li class="list-group-item">
            <strong>Grands Prix Entered:</strong> {{grandsprixentered}}
          </li>
          <li class="list-group-item">
            <strong>World Championships:</strong> {{worldchampionships}}
          </li>
          <li class="list-group-item">
            <strong>Highest Race Finish:</strong> {{highestRaceFinish}}
          </li>
          <li class="list-group-item">
            <strong>Date of Birth:</strong> {{dateofbirth}}
          </li>
          <li class="list-group-item">
            <span
              ><img
                src="{{helmetimage}}"
                class="helmetimage"
                alt="{{drivername}}'s helmet"
            /></span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
