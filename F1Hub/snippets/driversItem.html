<div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 col-12 mb-4">
  <div class="card p-0 shadow-lg rounded" class="driveritemimage">
    <div class="card-header position-relative">
      <p
        class="card-text text-start mb-0 fw-bold position-absolute top-0 start-0 p-3"
        class="textdriver"
      >
        {{rank}}
      </p>
      <div class="d-flex justify-content-between mt-3">
        <div class="team-info">
          <img
            class="numberlogo img-fluid"
            src="{{numberlogo}}"
            alt="{{drivername}}"
          />
          <img
            class="countryflag img-fluid"
            src="{{countryflag}}"
            alt="{{drivername}} Flag"
          />
          <span class="text-black">{{drivername}}</span>
        </div>
        <p
          class="card-text text-end fw-bold mb-0 position-absolute top-0 end-0 p-2"
        >
          {{points}} pts
        </p>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <img
        src="{{driverimage}}"
        class="card-img-top img-fluid"
        alt="{{drivername}}"
      />
    </div>
    <div class="card-body text-center">
      <a
        href="#"
        class="btn btn-outline-dark"
        onclick="$ns.loadDriverDetails('{{drivername}}');"
        >View driver information</a
      >
    </div>
  </div>
</div>
