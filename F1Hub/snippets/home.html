<div class="container text-center" id="title">
  <h1>F1 HUB</h1>
  <h4>
    Your one-stop resource for things about Formula 1. Explore driver and team
    statistics and more!
  </h4>
</div>
<div class="container text-center">
  <div
    id="carouselExampleControls"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="img/pic1.jpg" alt="First slide" />
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/pic3.jpg" alt="Second slide" />
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/pic4.jpg" alt="Third slide" />
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/pic5.jpg" alt="Fourth slide" />
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/pic6.jpg" alt="Fifth slide" />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleControls"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleControls"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>
</div>
<div class="container ">
  <div class="row">
    <div class="col-md-6 d-flex mt-5 mb-5 justify-content-center align-items-center">
      <div class="card text-center shadow-lg p-3 mb-5 bg-body rounded">
        <img src="img/driver.jpg" class="card-img-top" alt="CardPhoto" style="max-height: 400px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title fw-bold">Drivers</h5>
          <p class="card-text">Explore the list of this season drivers</p>
          <div class="d-grid gap-2">
            <a href="#" onclick="$ns.loadDrivers();" class="btn btn-outline-dark btn-lg">Go to Drivers</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 d-flex mt-5 mb-5 justify-content-center align-items-center">
      <div class="card text-center shadow-lg p-3 mb-5 bg-body rounded">
        <img src="img/teams.jpg" class="card-img-top" alt="CardPhoto" style="max-height: 400px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title fw-bold">Teams</h5>
          <p class="card-text">Explore the list of this season teams</p>
          <div class="d-grid gap-2">
            <a href="#" onclick="$ns.loadTeams();" class="btn btn-outline-dark btn-lg">Go to Teams</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
