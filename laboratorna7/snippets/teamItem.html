<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 mb-4">
  <div class="card p-0 shadow-lg rounded" style="width: 100%">
    <div class="card-header position-relative">
      <p
        class="card-text text-start mb-0 fw-bold position-absolute top-0 start-0 p-3"
        style="font-size: 26px"
      >
        {{rank}}
      </p>
      <div class="d-flex justify-content-between mt-3">
        <div class="team-info" style="margin-top: 30px; margin-left: auto;">
          <img src="{{logosmall}}" alt="{{name}}" style="max-height: 40px" />
          <span class="text-black">{{name}}</span>
        </div>
        <p class="card-text text-end fw-bold mb-0 position-absolute top-0 end-0 p-2">
          {{points}} pts
        </p>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <img src="{{carimage}}" class="card-img-top img-fluid" alt="{{name}}" />
    </div>
    <div class="card-body">
      <a
        href="#"
        class="btn btn-outline-dark"
        onclick="$ns.loadTeamDetails('{{name}}');"
        >View team information</a
      >
    </div>
  </div>
</div>
